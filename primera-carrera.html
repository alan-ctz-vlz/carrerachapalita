    <!--Template para generar la galeria al vuelo-->
    <script id="template" type="text/x-handlebars-template">
        <article class="col-md-3">
            <a href="img/galery/carrera1/carrera1 ({{counter}}).jpg" data-lightbox="example-set" data-title="">
                <img src="img/galery/carrera1/carrera1 ({{counter}}).jpg" alt="" class="img-thumbnail"></a>
            <p></p>
        </article>
    </script>



    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Custom scripts for this template -->

    <script src="vendor/lightbox/js/lightbox.min.js"></script>
    <script src="vendor/handlebar/handlebars-v4.1.2.js"></script>

    <script>
        lightbox.option({
            'albumLabel': "Imagen %1 de %2"
        })

        $(document).ready(function() {

            var source = $("#template").html();
            var template = Handlebars.compile(source);

            var i;
            for (i = 0; i < 47; i++) {
                var localCounter = {
                    counter: i + 1
                }
                $('#articles').append(template(localCounter));
            }
        });
    </script>
